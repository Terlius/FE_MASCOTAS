<app-spiner *ngIf="loading" ></app-spiner>
<div class="container">
    <mat-card *ngIf="mascota != null" class="card" >
        <mat-card-title><span>Nombre: </span> {{mascota.nombre}}</mat-card-title>
        <mat-card-content>
            <p><strong>Edad: </strong> {{mascota.edad}} </p>
            <p><strong>Raza: </strong> {{mascota.raza}}</p>
            <p><strong>Color: </strong> {{mascota.color}}</p>
            <p><strong>Peso: </strong> {{mascota.peso}}</p>

        </mat-card-content>
        <mat-card-actions> <button routerLink="/listado-mascotas" mat-raised-button>Volver</button></mat-card-actions>
       
    </mat-card>    
</div>
